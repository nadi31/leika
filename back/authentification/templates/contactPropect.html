<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demande de contact enregistré</title>
  </head>
  <body
    style="
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      "
    >
      <!-- Personalized Greeting -->
      <p style="color: #666666">{{ name }},</p>

      <!-- Client's Message -->
      <div
        style="
          background-color: #f9f9f9;
          border-radius: 8px;
          padding: 15px;
          margin: 15px 0;
        "
      >
        <p style="color: #333333; margin: 0">
          Votre message a bien été envoyé. Nous prendrons contact avec vous
          d'ici peu.
        </p>
        <p style="color: #333333; margin: 0">
          Merci de nous avoir écrit. Nous apprécions votre intérêt pour notre
          société.
        </p>
      </div>

      <!-- Signature -->
      <p style="color: #333333; text-align: right; margin-top: 30px">
        Cordialement,<br />
        Leikka.com<br />
      </p>
    </div>
  </body>
</html>
